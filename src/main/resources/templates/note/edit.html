<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Note Edit</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <h1>Note Edit</h1>
    <form method="post" th:action="@{/note/edit}">
        <input type="hidden" name="id" th:value="${note.id}"/>
        <div class="row">
            <div class="col">
                <label class="col-form-label">Title</label>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input class="form-control" type="text" name="title" th:value="${note.title}"/>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label class="col-form-label">Content</label>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <textarea class="form-control" name="content" th:text="${note.content}"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="submit" class="btn btn-success">Save</button>
                <a href="/note/list" class="btn btn-danger">Cancel</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
